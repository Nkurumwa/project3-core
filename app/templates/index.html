{% extends 'base.html' %}

{%block content%}
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">

<div class="container-fluid">
        <h1>MY PRECIOUS SECONDS</h1> <hr>

       <div class="container">
        {%for pitch in all_pitches%}

        <div class="card">
                <div class="card-header">
                    <h2>{{pitch.category}}</h2>
                </div> <hr>
                <div class="card-body">
                  <p class="card-title">{{pitch.title}}</p>
                  <p class="card-text">{{pitch.description}}</p>
                  <a href="{{url_for('main.comment', pitch_id = pitch.id)}}" class="btn btn-primary">Comment</a>
                </div>
        </div>
       </div>
     
        {%endfor%}
</div>  

{% endblock %}
